<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
#parent {
  overflow: scroll;
  height: 400px;
}
#testarea {
  height: 6000px;
  background: red;
}
</style>
<div id="parent"><div id="testarea"/></div>
<br>
<script src="../../resources/js-test.js"></script>
<script>

description("Ensure hit test cache works in correct scenarios of overlay scrollbars.");
var isMacOSX = navigator.userAgent.indexOf("Mac OS X") != -1;
if (window.internals) {
    window.internals.settings.setOverlayScrollbarsEnabled(true);

    var parentDiv = document.getElementById("parent");
    var rect = parentDiv.getBoundingClientRect();

    window.internals.setScrollbarVisibilityInScrollableArea(parentDiv, true);
    window.internals.elementFromPoint(document, rect.left + rect.width - 2, rect.top + (rect.height/2), false, false);
    window.internals.setScrollbarVisibilityInScrollableArea(parentDiv, false);
    window.internals.elementFromPoint(document, rect.left + rect.width - 2, rect.top + (rect.height/2), false, false);
    // Only MacOSX has overlay scrollbars; so the result will be 1 on other platforms.
    shouldBeTrue("window.internals.hitTestCacheHits(document) == (isMacOSX ? 0 : 1)");
}
</script>
